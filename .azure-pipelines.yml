trigger:
- master

jobs:
- job: affected_without_changes_safari_preview
  displayName: 'affected tests without changes: Safari Technology Preview'
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - displayName: plist-before
    script: |
         cat ~/Library/WebDriver/com.apple.SafariTechnologyPreview.plist
  - displayName: install safari-preview
    script: |
         HOMEBREW_NO_AUTO_UPDATE=1 brew cask install safari-technology-preview.rb
         chmod +x allowremote
         ./allowremote
         sudo "/Applications/Safari Technology Preview.app/Contents/MacOS/safaridriver" --enable
  - displayName: plist-after
    script: |
         cat ~/Library/WebDriver/com.apple.SafariTechnologyPreview12.plist
